<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
    <link rel="stylesheet" href="index.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <svg xmlns="http://www.w3.org/2000/svg" width="146" height="145">
          <g fill="none" fill-rule="evenodd" stroke="#CFD8EF">
            <circle cx="63" cy="82" r="62.5" />
            <circle cx="105" cy="41" r="40.5" />
          </g>
        </svg>
        <h2>Simple, traffic-based pricing</h2>
        <p class="light-txt">
          Sign-up for our 30-day trial. No credit card required.
        </p>
      </div>
      <div class="box">
        <div class="text">
          <p class="light-txt pageviews">100k Pageviews</p>

          <p>
            <span class="bold-numbers money">£16.00 </span>
            <span class="light-txt money">/month</span>
          </p>
        </div>
        <div class="billing">
          <p class="light-txt">Monthly Billing</p>
          <input type="checkbox" class="cm-toggle" />

          <p class="light-txt">Yearly Billing</p>

          <p class="red">25% discount</p>
        </div>
        <div class="checklist">
          <div class="list">
            <p class="light-txt">Unlimited websites</p>

            <p class="light-txt">100% data ownership</p>

            <p class="light-txt">Email reports</p>
          </div>
          <div class="btn-con">
            <button class="btn">Start my trial</button>
          </div>
        </div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
